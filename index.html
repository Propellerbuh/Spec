    /* ensure anchor jumps don't hide under fixed header */
    html { scroll-padding-top: var(--header-height); scroll-behavior: smooth; }

    /* Fullscreen sections responsive to device and orientation */
    section {
      min-height: 100svh;
      min-height: 100dvh;
      min-height: 100vh; /* fallback */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
      padding: 0;
      box-sizing: border-box;
    }

    /* Make the inner container fill the section and distribute content */
    section > .container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 1rem;
      width: 100%;
      max-height: calc(100svh - var(--header-height));
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Hero centers content vertically */
    .hero > .container { justify-content: center; }

    /* Landscape: use horizontal layout to better use width */
    @media (orientation: landscape) {
      section { flex-direction: row; }
      section > .container {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 2rem;
        gap: 2rem;
      }
      /* If a container has multiple direct children, distribute them evenly */
      section > .container > * { width: 50%; }
      /* Keep hero full width in landscape */
      .hero > .container > * { width: 100%; }
    }

    /* Landscape grid adjustments: 3 columns on wider, 2 on narrower landscape screens */
    @media (orientation: landscape) and (min-width: 900px) {
      .grid { grid-template-columns: repeat(3, minmax(220px, 1fr)); }
    }
    @media (orientation: landscape) and (max-width: 899px) {
      .grid { grid-template-columns: repeat(2, minmax(180px, 1fr)); }
      section > .container { padding: 1rem; }
      section > .container > * { width: auto; }
    }

    /* Portrait: ensure section content fits ‚Äî reduce paddings and font sizes on short screens */
    @media (orientation: portrait) and (max-height: 700px) {
      section > .container { padding-top: calc(var(--header-height) + 0.5rem); padding-bottom: 1rem; }
      .hero h1 { font-size: clamp(1.2rem, 6.5vw, 2rem); }
      .card { padding: 1rem; }

    html, body { overflow-x: hidden; }

    let currentLang = 'en';

    function setLanguage(lang) {
      currentLang = lang;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const keys = el.dataset.i18n.split('.');
        let text = translations[lang];
        keys.forEach(k => text = text?.[k]);
        if (text) el.textContent = text;
      });
      document.querySelectorAll('.lang-switch button').forEach(b => b.classList.toggle('active', b.dataset.lang === lang));
    }

    document.querySelectorAll('.lang-switch button').forEach(btn => {
      btn.addEventListener('click', () => setLanguage(btn.dataset.lang));
    });

        if(icon){
          icon.classList.add('spin');
          setTimeout(()=> icon.classList.remove('spin'), 480);
        }
      });
    }

    // Header height calculation and burger menu
    (function(){
      const header = document.querySelector('header');
      const burger = document.querySelector('.burger');
      const mainNav = document.getElementById('main-nav');

      function setHeaderHeight(){
        if(!header) return;
        const h = header.offsetHeight || 72;
        document.documentElement.style.setProperty('--header-height', h + 'px');
      }
      setHeaderHeight();
      window.addEventListener('resize', setHeaderHeight);
      window.addEventListener('orientationchange', () => setTimeout(setHeaderHeight, 120));

      if(burger && mainNav){
        burger.addEventListener('click', ()=>{
          const opened = mainNav.classList.toggle('open');
          burger.setAttribute('aria-expanded', opened ? 'true' : 'false');
          burger.classList.toggle('open', opened);
          document.body.style.overflow = opened ? 'hidden' : '';
        });

        // close when clicking a nav link
        mainNav.querySelectorAll('a').forEach(a => a.addEventListener('click', ()=>{
          mainNav.classList.remove('open');
          burger.classList.remove('open');
          burger.setAttribute('aria-expanded', 'false');
          document.body.style.overflow = '';
        }));
      }
      // ensure header height recalculation after load
      window.addEventListener('load', setHeaderHeight);
    })();
  </script></body>
  </html>
